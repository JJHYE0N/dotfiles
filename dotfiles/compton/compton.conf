backend = "glx";
vsync = "opengl-swc";
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
blur-background = true;
blur-method = "kawase";
clear-shadw = false;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;

shadow-exclude = [
	"class_g = 'stacer'",
	"class_g = 'Wine'"
];


menu-opacity = 1.0;
active-opacity = 1.0;
inactive-opacity = 1.0;
inactive-opacity-override = false;
frame-opacity = 1;
# opacity-rule = [ "70:class_g = 'st-256color'" ];
alpha-step = 0.06;
